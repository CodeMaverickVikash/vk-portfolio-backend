services:
  - type: web
    name: vk-portfolio-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        scope: runtime
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    maxDuration: 30
